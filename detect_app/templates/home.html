{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Disease Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <button class="refresh-btn" id="refresh">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-refresh-cw"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
    </button>
    <h1 class="title" id="title">PARKINSON DETECTION</h1>
    <div class="container" id="main-container">
        <form action="{% url 'predict' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input class="id" type="text" name="idd" placeholder="Type the id" autocomplete="false">
            <!-- <p id="file-name"></p> -->
            <!-- Radio Buttons for Model Selection -->
            <div class="models">
                <div class="model-choice">
                    <input type="radio" id="knn" name="model" value="knn" required onchange="checkRadioButtons()">
                    <label id="knn-label" for="knn">KNN</label>
                </div>
                <div class="model-choice">
                    <input type="radio" id="svm" name="model" value="svm" required onchange="checkRadioButtons()">
                    <label id="svm-label" for="svm">SVM</label>
                </div>
                <div class="model-choice">
                    <input type="radio" id="random_forest" name="model" value="random_forest" required
                        onchange="checkRadioButtons()">
                    <label id="random_forest-label" for="random_forest">Random Forest</label>
                </div>
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>
    <div class="result-container" id="result"> 
        <div class="result">
                <h1 id="prediction"></h2>
                    <p id="probability"></p>
        </div>
    </div>
    <div class="loading_screen" id="loading">
        <div class="lds-grid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
